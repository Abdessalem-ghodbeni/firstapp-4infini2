<div class="container">
  <h1>Residence List</h1>
  <div class="row">
    <div
      class="card"
      style="width: 18rem"
      *ngFor="let residence of listResidences"
    >
      <img
        src="{{ residence.image }}"
        class="card-img-top"
        [alt]="residence.name"
      />
      <div class="card-body">
        <h5 class="card-title">{{ residence.name }}</h5>
        <p class="card-text"><b>Address: </b> {{ residence.address }}</p>
        <a href="#" class="btn btn-primary">Details</a>
        <button class="btn btn-success">Show Location</button>
      </div>
    </div>
  </div>
</div>
